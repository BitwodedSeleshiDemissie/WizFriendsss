<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WizFriends (Offline)</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#2563eb" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
        color: #f8fafc;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        max-width: 28rem;
        line-height: 1.5;
        opacity: 0.9;
      }
      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        color: #0f172a;
        background: #f8fafc;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>You’re Offline</h1>
    <p>
      It looks like your device lost its connection. Don’t worry — your installed copy of
      WizFriends will keep working. Reconnect to continue syncing the latest updates.
    </p>
    <button type="button" onclick="window.location.reload()">Try Again</button>
  </body>
</html>
